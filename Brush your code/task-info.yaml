    def describe():
        print("The coffee machine has: ")
        print(f"{water_state} of water")
        print(f"{milk_state} of milk")
        print(f"{beans_state} of coffee beans")
        print(f"{cups_state} of disposable cups")
        print(f"{money_state} of money")


    def choose_action():
        print("Write action (buy, fill, remaining,  take, exit):")
        action = input()
        if action == 'buy':
            buy()
        elif action == 'fill':
            fill()
        elif action == 'remaining':
            describe()
        elif action == 'take':
            take()
        elif action == 'exit':
            global do
            do = False
        else:
            pass


    def buy():
        print("What do you want to buy? 1 - espresso, 2 - latte, 3- cappuccino, back - back to menu")
        choice = input()
        global water_state, milk_state, beans_state, money_state, cups_state
        if choice == '1':
            if water_state >= 250 and beans_state >= 16 and cups_state >= 1:
                print('I have enough resources, making you a coffee!')
                water_state -= 250
                beans_state -= 16
                cups_state -= 1
                money_state += 4
            else:
                if water_state < 250:
                    print("Sorry, not enough water")
                if beans_state < 16:
                    print("Sorry, not enough beans")
                if cups_state < 1:
                    print("Sorry, not enough cups")
        elif choice == '2':
            if water_state >= 350 and milk_state >= 75 and beans_state >= 20 and cups_state >=1:
                print('I have enough resources, making you a coffee!')
                water_state -= 350
                milk_state -= 75
                beans_state -= 20
                cups_state -= 1
                money_state += 7
            else:
                if water_state < 350:
                    print("Sorry, not enough water")
                if milk_state < 75:
                    print("Sorry, not enough milk")
                if beans_state < 20:
                    print("Sorry, not enough beans")
                if cups_state < 1:
                    print("Sorry, not enough cups")
        elif choice == '3':
            if water_state >= 200 and milk_state >= 100 and beans_state >= 12 and cups_state >=1:
                print('I have enough resources, making you a coffee!')
                water_state -= 200
                milk_state -= 100
                beans_state -= 12
                cups_state -= 1
                money_state += 6
            else:
                if water_state < 200:
                    print("Sorry, not enough water")
                if milk_state < 100:
                    print("Sorry, not enough milk")
                if beans_state < 12:
                    print("Sorry, not enough beans")
                if cups_state < 1:
                    print("Sorry, not enough cups")


    def fill():
        global water_state, milk_state, beans_state, cups_state
        print('Write how many ml of water do you want to add:')
        water_state += int(input())
        print('Write how many ml of milk do you want to add:')
        milk_state += int(input())
        print('Write how many grams of coffee beans do you want to add:')
        beans_state += int(input())
        print('Write how many disposable cups of coffee do you want to add:')
        cups_state += int(input())


    def take():
        global money_state
        print(f'I gave you ${money_state}')
        money_state = 0


    water_state = 400
    milk_state = 540
    beans_state = 120
    money_state = 550
    cups_state = 9

    do = True

    while do:
        choose_action()
